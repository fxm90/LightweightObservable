opt_in_rules:
  - file_header

file_header:
  required_pattern: |
                    \/\/
                    \/\/  SWIFTLINT_CURRENT_FILENAME
                    \/\/  (LightweightObservable|LightweightObservable_Example|LightweightObservable_Tests)
                    \/\/
                    \/\/  Created by .*? on \d{2}\.\d{2}\.\d{2}\.
                    \/\/  Copyright Â© \d{4} .*?\. All rights reserved\.
                    \/\/

included:
  - ./
  - ../LightweightObservable

excluded:
  - Pods

parent_config: Pods/SwiftConfigurationFiles/.swiftlint.yml